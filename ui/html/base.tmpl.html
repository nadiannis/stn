{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{template "title" .}} | Stn - Shorten your links, share it easily</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/static/favicon/site.webmanifest" />
    <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#28007c" />
    <link rel="shortcut icon" href="/static/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta name="msapplication-config" content="/static/favicon/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Turn long links into readable links that you can easily manage in one place." />
    <link rel="stylesheet" href="/static/css/fonts.css" />
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <body>
    {{template "header" .}}
    <main>
      {{with .Flash}}
      <div class="flash">
        <div class="container">{{.}}</div>
      </div>
      {{end}}
      {{template "main" .}}
    </main>
    {{template "footer" .}}

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="/static/js/main.js"></script>
    {{block "script" .}}{{end}}
  </body>
</html>
{{end}}
